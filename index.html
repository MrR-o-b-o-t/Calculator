<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="grid-container">

        <p id="grid-item-display"></p>

        <input type="button" class="grid-item-AC" value="AC" id="AC" onclick="clearInputs()">
        <input type="button" class="grid-item-divide" value="/">

        <input type="button" class="grid-item-7" id="7" onclick="appendInput()" value="7">
        <input type="button" class="grid-item-8" id="8" value="8">

        <input type="button" class="grid-item-9" id="9" value="9">
        <input type="button" class="grid-item-X" id="X" value="X">

        <input type="button" class="grid-item-4" id="4" value="4">
        <input type="button" class="grid-item-5" id="5" value="5">
        <input type="button" class="grid-item-6" id="6" value="6">
        <input type="button" class="grid-item-minues" id="minues" value="-">

        <input type="button" class="grid-item-1" id="1" value="1">
        <input type="button" class="grid-item-2" id="2" value="2">
        <input type="button" class="grid-item-3" id="3" value="3">
        <input type="button" class="grid-item-plus" id="plus" value="+">

        <input type="button" class="grid-item-zero" id="zero" value="0">
        <input type="button" class="grid-item-dot" id="dot" value=".">
        <input type="button" class="grid-item-equals" id="equals" value="=">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
