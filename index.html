<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="grid-container">

        <p id="grid-item-display">0</p>

        <input type="button" class="operators" value="AC" id="AC" onclick="allClear()">
        <input type="button" class="operators" value="/" id="divide">

        <input type="button" class="keys" id="7" value="7">
        <input type="button" class="keys" id="8" value="8">

        <input type="button" class="keys" id="9" value="9">
        <input type="button" class="keys" id="X" value="X">

        <input type="button" class="keys" id="4" value="4">
        <input type="button" class="keys" id="5" value="5">
        <input type="button" class="keys" id="6" value="6">
        <input type="button" class="keys" id="minus" value="-">

        <input type="button" class="keys" id=" 1" value="1">
        <input type="button" class="keys" id="2" value="2">
        <input type="button" class="keys" id="3" value="3">
        <input type="button" class="keys" id="plus" value="+">

        <input type="button" class="keys" id="zero" value="0">
        <input type="button" class="operators" id="dot" value=".">
        <input type="button" class="operators" id="equals" value="=">
    </div>

    <script src=" scripts.js">
    </script>
</body>

</html>
